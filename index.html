<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OG Meta Tags for Social Media Queries --> 
    <meta property="og:title" content="Minesweeper"/> 
    <!-- Thumbnail here <meta property="og:image" content="https://raw.githubusercontent.com/1e9end/minesweeper"/> -->
    <meta property="og:description" content="Online multiplayer Minesweeper battles!" /> 
    <!-- Push and change to github url later -->
    <meta property="og:url" content= "https://minesweeper.1egend.repl.co"/> 
    <meta property="og:type" content="website"/>

    <title>Minesweeper</title>

    <!-- Google fonts, jQuery, Socket.io -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "/socket.io/socket.io.js"></script>

    <!-- P5.js GUI Library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src = "main.js" defer></script>
    <style>
        body{
            //overflow: hidden;
            font-family: calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
        }
        .v-center{
            display: block;
            position: relative; 
            top: 50%; 
            -ms-transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }
        #footer{
            background-color: #CCCCCC;
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            padding: 5px;
            text-align: center;
        }

        canvas{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        #menu {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          font-size: 2em;
        }

        #roomInput {
          width: max(20vw, 325px);
          padding: 10px;
          margin-left: calc(-10px - (max(20vw, 325px) - 100%)/2);
        }
        // Mobile CSS scaling
        @media only screen and (max-height: 800px) and (max-width: 800px){
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <canvas id = "canvas"></canvas>
    <div id = "menu">
      Minesweeper <br><br>
      <input type="text" id="roomInput" name="roomInput" placeholder="Enter room code (Leave blank for random matchmaking)">
      <button onclick="matchMake()">Join!</button>
      <button onclick="makeRoom()">Create a room!</button>
    </div>
    <!-- <div id = "footer">

</body>
</html>
